<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3; url=https://studio--shinduk-secure-vault.us-central1.hosted.app/">
    <title>SHINDUK V1.o</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4a5568;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            padding: 0 20px;
        }



        .status {
            font-size: 32px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 16px;
            white-space: nowrap;
        }

        .message {
            font-size: 18px;
            color: #64748b;
            margin-bottom: 60px;
            line-height: 1.6;
            white-space: nowrap;
        }

        .progress-container {
            margin-bottom: 60px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 24px;
        }

        .progress-fill {
            height: 100%;
            background: #141c33;
            border-radius: 3px;
            animation: progress 3s ease-out forwards;
        }

        @keyframes progress {
            from { width: 0%; }
            to { width: 100%; }
        }

        .progress-text {
            font-size: 16px;
            color: #a0aec0;
            font-weight: 500;
            white-space: nowrap;
        }

        .manual-link {
            display: inline-block;
            padding: 12px 24px;
            background: transparent;
            color: #141c33;
            text-decoration: none;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .manual-link:hover {
            background: #f7fafc;
            border-color: #cbd5e0;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 0 20px;
                max-width: 100%;
            }
            
            .status {
                font-size: 28px;
                margin-bottom: 14px;
            }
            
            .message {
                font-size: 16px;
                margin-bottom: 50px;
            }
            
            .progress-container {
                margin-bottom: 50px;
            }
            
            .progress-bar {
                height: 5px;
                margin-bottom: 20px;
            }
            
            .progress-text {
                font-size: 14px;
            }
            
            .manual-link {
                padding: 10px 20px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 16px;
            }
            
            .status {
                font-size: 24px;
                margin-bottom: 12px;
            }
            
            .message {
                font-size: 14px;
                margin-bottom: 40px;
            }
            
            .progress-container {
                margin-bottom: 40px;
            }
            
            .progress-bar {
                height: 4px;
                margin-bottom: 18px;
            }
            
            .progress-text {
                font-size: 13px;
            }
            
            .manual-link {
                padding: 8px 16px;
                font-size: 13px;
            }
        }

        @media (max-width: 320px) {
            .container {
                padding: 0 12px;
            }
            
            .status {
                font-size: 20px;
                margin-bottom: 10px;
            }
            
            .message {
                font-size: 12px;
                margin-bottom: 35px;
            }
            
            .progress-container {
                margin-bottom: 35px;
            }
            
            .progress-bar {
                height: 3px;
                margin-bottom: 16px;
            }
            
            .progress-text {
                font-size: 12px;
            }
            
            .manual-link {
                padding: 6px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status">Redirecting</div>
        <div class="message">Please wait while we redirect you to the secure vault</div>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="progress-text" id="progressText">Connecting...</div>
        </div>
        
        <a href="https://studio--shinduk-secure-vault.us-central1.hosted.app/" class="manual-link">
            Continue manually
        </a>
    </div>

    <script>
        const messages = [
            'Connecting...',
            'Authenticating...',
            'Redirecting...'
        ];
        
        let messageIndex = 0;
        const progressText = document.getElementById('progressText');
        
        const updateMessage = () => {
            if (messageIndex < messages.length) {
                progressText.textContent = messages[messageIndex];
                messageIndex++;
                setTimeout(updateMessage, 1000);
            }
        };
        
        updateMessage();
        
        setTimeout(() => {
            window.location.href = 'https://studio--shinduk-secure-vault.us-central1.hosted.app/';
        }, 3000);
    </script>
</body>
</html>
