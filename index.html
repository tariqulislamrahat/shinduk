<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3; url=https://studio--shinduk-secure-vault.us-central1.hosted.app/">
    <title>Redirecting to Secure Vault</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #ecf0f9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #131a2f;
        }

        /* Main container */
        .container {
            background: white;
            border-radius: 16px;
            padding: 60px 50px;
            text-align: center;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            border: 1px solid #e8ecf0;
            max-width: 480px;
            width: 90%;
            position: relative;
        }

        /* Typography */
        h1 {
            color: #131a2f;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #64748b;
            font-size: 16px;
            margin-bottom: 48px;
            font-weight: 400;
            line-height: 1.5;
        }

        /* Loading animation */
        .loading {
            margin-bottom: 40px;
        }

        .loading-bar {
            width: 100%;
            height: 8px;
            background: #e8ecf0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 24px;
        }

        .loading-progress {
            height: 100%;
            background: #131a2f;
            border-radius: 4px;
            animation: loading 3s ease-out;
            position: relative;
        }

        .loading-progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shine 2s ease-in-out infinite;
        }

        @keyframes loading {
            from { width: 0%; }
            to { width: 100%; }
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .loading-text {
            color: #64748b;
            font-size: 14px;
            font-weight: 500;
        }

        /* Fallback link */
        .fallback a {
            color: #131a2f;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            padding: 12px 24px;
            border: 2px solid #131a2f;
            border-radius: 8px;
            display: inline-block;
            transition: all 0.2s ease;
            background: transparent;
        }

        .fallback a:hover {
            background: #131a2f;
            color: white;
            transform: translateY(-1px);
        }

        .fallback a:active {
            transform: translateY(0);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
                margin: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .subtitle {
                font-size: 14px;
            }

            .icon {
                width: 56px;
                height: 56px;
                margin-bottom: 24px;
            }

            .icon svg {
                width: 24px;
                height: 24px;
            }
        }

        /* Subtle entrance animation */
        .container {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading states */
        .loading-text {
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Main content -->
    <div class="container">
        <h1>SHINDUK</h1>
        <p class="subtitle">Redirecting you to a secure environment</p>
        
        <div class="loading">
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <div class="loading-text">Establishing secure connection...</div>
        </div>
        
        <div class="fallback">
            <a href="https://studio--shinduk-secure-vault.us-central1.hosted.app/">
                Continue Manually
            </a>
        </div>
    </div>

    <script>
        // Enhanced redirect with user feedback
        let countdown = 3;
        const loadingText = document.querySelector('.loading-text');
        const messages = [
            'Establishing secure connection...',
            'Verifying security protocols...',
            'Finalizing redirect...'
        ];

        const updateMessage = () => {
            if (countdown > 0) {
                loadingText.textContent = messages[3 - countdown] || 'Redirecting...';
                countdown--;
                setTimeout(updateMessage, 1000);
            } else {
                loadingText.textContent = 'Redirecting now...';
                // Additional fallback redirect
                setTimeout(() => {
                    window.location.href = 'https://studio--shinduk-secure-vault.us-central1.hosted.app/';
                }, 500);
            }
        };

        // Start countdown
        updateMessage();

        // Add smooth transition when leaving page
        window.addEventListener('beforeunload', () => {
            document.body.style.opacity = '0.7';
        });
    </script>
</body>
</html>
